version: '3'
services:
  app:
    build:
      context: .
    tty: true
    stdin_open: true
    env_file:
      - ./environments/db.env
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/alpha-blog
      - public-data:/alpha-blog/public
      - tmp-data:/alpha-blog/tmp
      - log-data:/alpha-blog/log
    depends_on:
      - db
  
  db:
    image: mysql:5.7
    env_file:
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql

  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/alpha-blog/public
      - tmp-data:/alpha-blog/tmp
    ports:
      - 80:80
    depends_on:
      - app
    
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data: